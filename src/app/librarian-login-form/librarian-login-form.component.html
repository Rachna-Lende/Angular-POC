<nav class="nav nav-pills nav-fill">
  <a routerLink="/librarian-login" id="selected" class="nav-item nav-link active">Librarian Login</a>
  <a routerLink="/student-login" class="nav-item nav-link">Student Login</a>

</nav>
<div>
Librarian Login:<br><br>
<form #userlogin = "ngForm" (ngSubmit) = "login(userlogin.value)">
        <div class="container">
    <div class="form-group">
        
        User name: <input type="text"  class="form-control" placeholder="User name" [(ngModel)]="user_name" name="user_name" required><br><br>
    </div>     
    <div class="form-group">
        Password: <input type="text"  class="form-control" placeholder="Password" [(ngModel)]="password"type="password" name="password" required><br><br>
    </div>  
        
         <input type = "submit" value = "Submit"  class="btn btn-primary">
        </div>
</form>

<p [hidden]='!incorectCredentials' class="alert alert-danger">Please enter the correct user-name and password
  </p>
</div>
